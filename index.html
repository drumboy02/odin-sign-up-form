<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="left-side">
            <div class="bg-image">
                <div class="logo-container">
                    <img src="img/odin-lined.png" class="logo" id="odin-logo" alt="odin logo">
                    <span class="odin-text">ODIN</span>
                </div>
                <div class="img-attribution">
                    Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="text-container">
                <p>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form action="#">
                    <div class="form-inputs">
                        <h1>Let's do this!</h1>
                        <div class="input-row">
                            <div class="input-container">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div class="input-container">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-container">
                                <label for="email">Email<label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="input-container">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-container">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" minlength="6">
                            </div>
                            <div class="input-container">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" id="confirm" name="confirm" minlength="6">
                            </div>
                        </div>
                    </div>
                    <div class="form-button">
                        <button type="submit" id="btn-create" name="btn-create">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
